<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
    <style>
        .light-mode {
            background-color: antiquewhite;
            color: blueviolet;
        }

        .dark-mode {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body class="light-mode">
    <div>
        <h1>Exercise - 1</h1>
        <button id="orderButton">Order</button>
        <p id="alertMsg"></p>
        <h1>Exercise - 2</h1>
        <button id="loveButton">Do you love me?</button>
        <ul id="loveList"></ul>
        <h1>Exercise - 3</h1>
        <button id="mode">Dark Mode</button>
        <h1>Exercise - 4</h1>
        <label>Choose color:
            <select id="chooseColor">
                <option>green</option>
                <option>blue</option>
                <option>red</option>
                <option>yellow</option>
            </select>
        </label>
        <h1>Exercise - 5</h1>
        <div>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <div id="count">0</div>
        </div>
        <h1>Exercise - 6</h1>
        <input type="text" name="email" id="email">
        <button id="checkEmail">Check it!</button>
        <p id="result"></p>
    </div>

</body>

</html>
